<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßÿÆÿ™ÿ®ÿßÿ± Gemini AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 4px solid #667eea;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .result .answer {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 16px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .error {
            background: #fee;
            border-right-color: #f00;
            color: #c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ ÿßÿÆÿ™ÿ®ÿßÿ± Gemini AI</h1>
        <form id="geminiForm">
            <div class="form-group">
                <label for="prompt">ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ ŸáŸÜÿß:</label>
                <textarea id="prompt" name="prompt" placeholder="ŸÖÿ´ÿßŸÑ: ŸÖÿß ŸáŸä ÿ£ŸÅÿ∂ŸÑ ÿßŸÑŸÖŸÖÿßÿ±ÿ≥ÿßÿ™ ŸÑÿ•ÿØÿßÿ±ÿ© ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ™ÿ®ÿ±ÿπ ÿ®ÿßŸÑÿØŸÖÿü" required></textarea>
            </div>
            <button type="submit" id="submitBtn">ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ</button>
        </form>

        <div class="loading" id="loading">
            ‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©...
        </div>

        <div class="result" id="result">
            <h3>ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©:</h3>
            <div class="answer" id="answer"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('geminiForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const answer = document.getElementById('answer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value.trim();

            if (!prompt) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ≥ÿ§ÿßŸÑ');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            result.classList.remove('error');

            try {
                const response = await fetch('/api/gemini/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (data.success) {
                    answer.textContent = data.answer;
                    result.classList.remove('error');
                    result.classList.add('show');
                } else {
                    answer.textContent = 'ÿÆÿ∑ÿ£: ' + (data.error || 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ');
                    result.classList.add('error');
                    result.classList.add('show');
                }
            } catch (error) {
                answer.textContent = 'ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ: ' + error.message;
                result.classList.add('error');
                result.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
